# ──────────────────────────────────────────────────────────────
# NIDHI Backend – CI/CD Pipeline
# Deploys Node.js backend to Azure App Service
# ──────────────────────────────────────────────────────────────
name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "back-end/**"
      - ".github/workflows/backend-deploy.yml"
  pull_request:
    branches: [main]
    paths:
      - "back-end/**"
  workflow_dispatch:

jobs:
  # ─── TEST ───────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back-end
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test

  # ─── DEPLOY ─────────────────────────────────────────────────
  deploy:
    name: Deploy to Azure
    needs: test
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: back-end/package-lock.json

      - name: Install production dependencies
        working-directory: back-end
        run: npm ci --omit=dev

      - name: Clean up non-production files
        working-directory: back-end
        run: rm -rf .env .env.* test/ logs/ *.log .gitignore

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
          package: back-end/

      - name: Azure Logout
        if: always()
        uses: azure/cli@v2
        with:
          inlineScript: az logout
